<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idle Battle Test Version</title>
    <script>
        function show(shown, hidden0, hidden1) {
            document.getElementById(shown).style.display='block';
            document.getElementById(hidden0).style.display='none';
            document.getElementById(hidden1).style.display='none';
            return false;
        }
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.8.2/countUp.min.js'></script>
    <style>
        #currentTrainingPoints{
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: white;
        }
        #availableStudyPoints{
            -webkit-text-stroke-width: 0.5px;
            -webkit-text-stroke-color: white;
            font-size: 30px;
        }
        #battlePowerPerSecond{
            -webkit-text-stroke-width: 0.5px;
            -webkit-text-stroke-color: white;
            font-size: 30px;
        }
        .mainButtonLayout{
            font-size: 25px; 
            color: black; 
            background-color:rgb(126, 182, 247); 
            border-color: lightgrey; 
            font-weight: bold;
        }
        .navMenuButton{
            font-size: 30px; 
            color: black; 
            background-color:rgb(126, 182, 247); 
            border-color: lightgrey; 
            font-weight: bold;
            width: 200px;
        }
        .apPageText{
            -webkit-text-stroke-width: 0.5px;
            -webkit-text-stroke-color: white;
            font-size: 30px;
        }
    </style>
</head>
<body style="background-color:black">
    <center>
        <button class="mainButtonLayout" onclick="saveGame()">Save</button>
        <button class="mainButtonLayout" onclick="loadGame()">Load</button><br>
        <br>
        <button class="navMenuButton" onclick="return show('trainingTab','shopTab','battleTab')">Training</button>
        <button class="navMenuButton" onclick="return show('battleTab','trainingTab','shopTab')">Battle</button>
        <button class="navMenuButton" onclick="return show('shopTab','trainingTab','battleTab')">Shop</button>
    </center>
        <div id="trainingTab">
            <center><b>
                <font style="font-size: 72px; color:rgb(126, 182, 247); font-family:Arial, Helvetica, sans-serif; font-weight: bolder"><p id="currentTrainingPoints">0 Training Points</p></font>  
                <font style="color:rgb(126, 182, 247); font-family:Arial, Helvetica, sans-serif; font-weight: bold"><p id="availableStudyPoints">Study Points: 1/1</p>      
                <button id="powerTrainButton" hidden class="mainButtonLayout" onclick="powerTrain()">Power Train</button><br>                  
                <p hidden id="battlePowerPerSecond">1.00 Training Points per second</p>
                <p hidden id="powerTrainActive">POWER TRAIN ACTIVE</p><br>
                <button class="mainButtonLayout" onclick="idleStudy()">Idle Mode</button>
                <button class="mainButtonLayout" onclick="activeStudy()">Active Mode</button><br>
                <br><button class="mainButtonLayout" onclick="buyTrainingPerClick()" id="perClickUpgrade">Increase Training Level (1.00 per tick) Cost: 50 Training Points</button><br>
                <br><button class="mainButtonLayout" onclick="lowerUpdateSpeed()" id="perSpeedUpdate">Increase Update Speed (10.00 ticks per second) Cost: 1000 Training Points</button><br>
                <br><button class="mainButtonLayout" onclick="buyAP()" id="buyAPButton">Buy 1 AP (Attribute Point) Cost: 50,000 Training Points</button><br>                    
                <br><button hidden class="mainButtonLayout" onclick="toggleAutoUpgrade()" id="toggleAutoUpgradeButton">Auto Upgrade: ON</button>
                </font>
                <p hidden id="hiddenTestNim"></p>
            </b></center>
        </div>
            
        <div id="shopTab" style="display:none">
            <center><b>
                <font style="color:rgb(126, 182, 247); font-family:Arial, Helvetica, sans-serif; font-weight: bold"><p class="apPageText" id="textAPTotal">AP Total: 0</p>
                <p class="apPageText" id="textAPAvailable">AP Available: 0</p>
                <button id="buyAutoUpgradeButton" class="mainButtonLayout" onclick="buyAutoUpgrade()">Buy Auto Upgrade: 10 AP</button><br><br>
                <button id="buyAutoPurchaseAPButton" class="mainButtonLayout" onclick="buyAutoPurchaseAP()">Buy AutoPurchase for AP: 10 AP</button><br><br>
                <button class="mainButtonLayout" onclick="buySuperIdle()">Buy Super Idle (+2x Training Per Tick While Idle): 1 AP</button><p id="superIdleCurrent" class="apPageText">Current Idle Multiplier: None</p>  
                <button class="mainButtonLayout" onclick="buySuperPowerTrain()">Buy Super Power Train (Power Train +2x Stronger) : 1 AP</button><p id="superPowerTrainCurrent" class="apPageText">Current Power Train Multiplier: None</p><br>
                <button hidden class="mainButtonLayout" onclick="">Buy Extra Study Point (Inactive): 100 AP</button><p hidden class="apPageText">Current: 0</p><br><br>
                </font>
            </b></center>                 
        </div>

        <div id="battleTab" style="display:none">
            <center><font style="color:rgb(126, 182, 247); font-family:Arial, Helvetica, sans-serif; font-weight: bold"><p id="comingSoon">Coming soon...</p></font>
            <table>
                <tr></tr>
            </table>
            </center>  
        </div>


    <script src="main.js" charset="UTF-8" type="text/javascript"></script>
</body>
</html>
